<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="app">
    <v-app> 
      <div class="character-container" :style="{maxHeight: getHeight + 'px'}">
        <div class="character-nav">
          <ul>
            <li v-for="(item, i) in navOptions" @click="selection = i" class="list-item"
              :class="{active: i === selection}"><img :src="`./icons/${item}.svg`" alt="item"></li>

          </ul>
        </div>
        <component :is="getTabComponent" :data="data" :infodata="infoData"></component>
        <v-btn color="#8b93d4" v-if="selection < 5" class="next-btn" @click="nextTab">Далее</v-btn>
        <v-btn color="#8b93d4" class="next-btn" v-else>Завершить создание</v-btn>
      </div>
    </v-app>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="./utility/hairInfo.js"></script>
  <script src="./utility/hairOverlays.js"></script>
  <script src="./utility/structure.js"></script>
  <script src="./utility/faceNames.js"></script>
  <script src="./utility/overlays.js"></script>
  <script src="./utility/presets.js"></script>
  <script src="./components/Info.js" type="text/javascript"></script>
  <script src="./components/Genetics.js" type="text/javascript"></script>
  <script src="./components/Face.js" type="text/javascript"></script>
  <script src="./components/Hair.js" type="text/javascript"></script>
  <script src="./components/Overlays.js" type="text/javascript"></script>
  <script src="./components/Clothes.js" type="text/javascript"></script>
  <script src="./app.js" type="text/javascript"></script>
</body>

</html>
